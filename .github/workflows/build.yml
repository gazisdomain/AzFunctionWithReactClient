name: Build Function + React

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: dotnet build TodoFunctions/TodoFunctions.csproj --configuration Release

  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: |
          cd AzFuncAppClientReact
          npm ci
          npm run build
